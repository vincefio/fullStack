<body>
    <h2>lets make some moneyyy</h2>

    <div id="container" style="width: 500px; height: 400px;"></div>

    <script>
        var table, mapping, chart;
        anychart.onDocumentReady(function () {

            table = anychart.data.table();
            table.addData([

                ['2015-12-25', 512.53, 514.88, 505.69, 507.34],
                ['2015-12-26', 511.83, 514.98, 505.59, 506.23],
                ['2015-12-27', 511.22, 515.30, 505.49, 506.47],
                ['2015-12-28', 510.35, 515.72, 505.23, 505.80],
                ['2015-12-29', 510.53, 515.86, 505.38, 508.25],
                ['2015-12-30', 511.43, 515.98, 505.66, 507.45],
                ['2015-12-31', 511.50, 515.33, 505.99, 507.98],
                ['2016-01-01', 511.32, 514.29, 505.99, 506.37],
                ['2016-01-02', 511.70, 514.87, 506.18, 506.75],
                ['2016-01-03', 512.30, 514.78, 505.87, 508.67],

                ['2016-01-10', 508.53, 516.13, 505.66, 510.42],
                ['2016-01-11', 508.90, 516.24, 505.73, 510.40]
            ]);

            // mapping the data  
            mapping = table.mapAs();
            mapping.addField('open', 1, 'first');
            mapping.addField('high', 2, 'max');
            mapping.addField('low', 3, 'min');
            mapping.addField('close', 4, 'last');
            mapping.addField('value', 4, 'last');

            // defining the chart type
            chart = anychart.stock();
            chart.crosshair().displayMode("float");


            // set the series type
            //chart.plot(0).column(mapping).name('ACME Corp.');

            chart.plot(0).line(mapping);

            // setting the chart title
            chart.title('AnyStock Basic Sample');

            // display the chart
            chart.container('container');
            chart.draw();
        });

        //https://api.iextrading.com/1.0
        //GET /stock/{symbol}/chart/{range}
        fetch('https://api.iextrading.com/1.0/stock/aapl/chart/1m')

            .then(
                function (response) {
                    if (response.status !== 200) {
                        console.log('Looks like there was a problem. Status Code: ' +
                            response.status);
                        return;
                    }

                    // Examine the text in the response
                    response.json().then(function (data) {
                        console.log(data);
                    });
                }
            )
            .catch(function (err) {
                console.log('Fetch Error :-S', err);
            });
