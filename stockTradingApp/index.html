<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Trading App</title>
</head>

<!--INCLUDE ANYCHART VISUALIZATION DATA-->
<script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js" type="text/javascript"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-stock.min.js"></script>

<body>
    <h2>lets make some moneyyy</h2>

    <div id="container" style="width: 500px; height: 400px;"></div>

    <script>

        //https://api.iextrading.com/1.0
        //GET /stock/{symbol}/chart/{range}
        fetch('https://api.iextrading.com/1.0/stock/aapl/chart/1m')

            .then(
                function (response) {
                    if (response.status !== 200) {
                        console.log('Looks like there was a problem. Status Code: ' +
                            response.status);
                        return;
                    }

                    // Examine the text in the response
                    response.json().then(function (data) {
                        console.log(data);
                    });
                }
            )
            .catch(function (err) {
                console.log('Fetch Error :-S', err);
            });
    </script>
</body>

</html>
